<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Esse é o site que eu vou usar pra aprender DOM</h1>
    <h1 id="segundo">esse é meu <div>h1</div> 2</h1>
    <p> as vezes ele demora pra atualizar</p>
    <p>mas atualiza</p>
    <div id="bloco">
        interaja
    </div>

    <script>
        var marca1 = window.document.getElementsByTagName('h1')[1];
        window.document.write(marca1.innerText);
        window.document.write(marca1.innerHTML);
        marca1.style.backgroundColor = 'lightgray';
        var marca2 = window.document.querySelector('h1#segundo');
        window.document.write(marca2.innerText);

        var div1 = window.document.getElementById('bloco');
        div1.addEventListener('click', alterartexto);

    
        function alterartexto() {
            var a;
            div1.style.backgroundColor = 'black';
            div1.innerText = 'clicou';
            a+= 100;
            div1.style.width = `${a}px`
        }
    </script>
</body>
</html>
