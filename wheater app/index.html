<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>

</head>
<body>
    <section id="container">
        <h1>Confira o clima de uma cidade:</h1>
        <div id="inputArea">
            <label for="cityName"></label>
            <input type="text" id="cityName" name="cityName" placeholder="Digite o nome de uma cidade">
            <button id="search" type="submit"><i class="material-symbols-outlined">
                search
                </i></button>
        </div>
        <div id="outputArea" class="hide">
            <hr>
            <h1 id="cityContainer">
                <i class="material-symbols-outlined">
                location_on
                </i> <i id="flag"></i>
                <span id="city"></span>
                <img src="" id="flags">
            </h1>
            <div id="dataContainer">
                <span id="temperature"></span>
                <div id="statusArea">
                    <span id="status"></span>
                    <img src="" width="55px" id="wheaterIMG">
                </div>
                <div id="airStatus">
                    <span  id="moistureArea">
                        <i class="material-symbols-outlined">
                        humidity_high
                        </i>
                        <span id="moisture"></span>
                    </span>
                    <hr>
                    <span  id="windArea">
                        <i class="material-symbols-outlined">
                        air
                        </i>
                        <span id="wind"></span>
                    </span>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
